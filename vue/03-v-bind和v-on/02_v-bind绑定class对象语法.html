<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
      .active {
          color: brown;
      }
    </style>
</head>
<body>

  <div id="app"></div>

  <template id="my-app">
    <div :class="className">哈哈哈哈哈哈</div>
    <div :class="{'active': active}">呵呵呵</div>
    <button @click="toggle">点我变一变</button>

    <!-- 当然，也可以有多个键值对 -->
    <div :class="{active: active, title:true }">多个键值对</div>

    <!-- 默认的 class 和动态的 class 结合 -->
    <div class="abc cba" :class="{active: active, title: title}">默认的 class 和动态的 class 结合</div>

    <!-- 将对象放到一个单独的属性中 -->
    <div class="abc cba" :class="classObj">将对象放到一个单独的属性中</div>

    <!-- 将对象放到一个 methods(computed)方法中 -->
    <div class="abc cba" :class="getClassObj()">将对象放到一个 methods(computed)方法中</div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          className: "why",
          active: true,
          title: true,
          classObj: {
            active: true,
            title: true
          },
        }
      },
      methods: {
        toggle() {
          this.active = !this.active;
        },
        getClassObj() {
          return classObj = {
            active: true,
            title: true
          }
        }
      }
    }

    // 绑定app
    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
