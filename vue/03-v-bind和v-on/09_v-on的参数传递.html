<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <template id="my-app">
    <button @click = "btn1Click">btn1</button>

    <!-- 如果传递多个参数，传入event的时候需要加$ -->
    <button @click="btn2Click($event, 'heyewcome')">btn2</button>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return{ 
          message: 'Hello World'
        }
      },

      methods: {
        btn1Click(event) {
          console.log(event);
        },
        btn2Click(event, name) {
          console.log(event,name);
        }
      }
    }

    // 绑定app
    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
