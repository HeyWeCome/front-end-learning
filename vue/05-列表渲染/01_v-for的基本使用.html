<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <template id="my-app">
    <!-- 遍历数组 -->
    <ul>
      <li v-for="(movie,index) in movies" :key="index">{{movie}}</li>
    </ul>

    <!-- 遍历对象 -->
    <ul>
      <li v-for="(value, key, index) in info">value:{{value}},key:{{key}},index:{{index}}</li>
    </ul>

    <!-- 遍历数字 -->
    <ul>
      <li v-for="(num,index) in 10">{{num}} -- {{index}}</li>
    </ul>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return{ 
          movies: [
            "海王",
            "星际穿越",
            "轮到你了"
          ],
          info: {
            name: 'hwk', 
            age: 18, 
            height: 186
          }
        }
      }
    }

    // 绑定app
    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
