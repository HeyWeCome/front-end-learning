<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <template id="my-app">
    <input v-model="question">
    <button @click="queryAnswer()">查找</button>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return{ 
          question: '请输入您的问题',
          answer: "",
        }
      },
      watch: {
        // question侦听后的data中属性的名称
        // newValue变化后的新值
        // oldValue变化前的旧值
        question(newValue, oldValue) {
          console.log('新值',newValue,'旧值',oldValue);
          this.queryAnswer();
        }
      },
      methods: {
        queryAnswer() {
          console.log(`您的问题${this.question}的答案为哈哈哈哈`);
          this.answer = "";
        }
      }
    }

    // 绑定app
    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
