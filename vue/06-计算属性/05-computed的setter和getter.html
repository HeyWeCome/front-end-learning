<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <template id="my-app">
    <h2>{{ fullName }}</h2>
    <button @click="changeValue()">change</button>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return{ 
          firstName: "Kobe",
          lastName: "Bryant",
        }
      },
      computed: {
        // fullName 的 getter方法
        fullName: function() {
          return this.firstName + " " + this.lastName;
        },

        // 同时为fullName设置 getter 和 setter
        fullName: {
          get: function() {
            return this.firstName + " " + this.lastName;
          },
          set: function(newValue) {
            console.log(newValue);
          }
        }
      },
      methods: {
        changeValue() {
          this.fullName = "kangkang";
        }
      }
    }

    // 绑定app
    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
