<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id="app">
    条件为false时，v-if 元素没有。v-show display：none

    用法上的区别：
      v-show是不支持template的
      v-show是不可以和v-else一起使用

    其次，本质的区别：
      v-show元素无论是否需要显示到浏览器上，它的DOM实际都是有渲染的，只是通过CSS的display熟悉来进行切换
      v-if当条件为false时，其对应的元素压根不会被渲染到DOM中；
    
    开发时的选择：
      如果我们的元素需要在显示和隐藏之间频繁的切换，那么使用 v-show
      如果不回频繁的发生切换，那么使用v-if;
  </div>

  <template id="my-app">
    <h2>hello world</h2>
  </template>

  

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return{ 
          message: 'Hello World'
        }
      }
    }

    // 绑定app
    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
