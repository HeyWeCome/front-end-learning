<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <template id="my-app">
    <!-- 输入框 -->
    <label>
      自我介绍
      <textarea name="intro" id="intro" cols="30" rows="10" v-model="intro"></textarea>
    </label>
    <h2>intro: {{ intro }}</h2>

    <!-- 单选框 -->
    <label for="agree">
      <input id="agree" type="checkbox" v-model="isAgree"> 同意协议
    </label>
    <h2>agree：{{isAgree}}</h2>

    <!-- 多选框 -->
    <span>your favourite:{{hobbies}}</span>
    <label for="basketball">
      <!-- 其中value是必须的，需要绑定进去 -->
      <input id="basketball" type="checkbox" v-model="hobbies" value="basketball"> basketball
    </label>
    <label for="football">
      <input id="football" type="checkbox" v-model="hobbies" value="football"> football
    </label>
    <label for="tennis">
      <input id="tennis" type="checkbox" v-model="hobbies" value="tennis"> tennis
    </label>

    <br>

    <!-- radio -->
    <span>your gender：{{gender}}</span>
    <label for="male">
      <input id="male" type="radio" v-model="gender" value="male"> male
    </label>
    <label for="female">
      <input id="female" type="radio" v-model="gender" value="female"> female
    </label>

    <br>

    <!-- select -->
    <span>fruit: {{fruit}}</span>
    <select v-model="fruit" multiple>
      <option value="apple">apple</option>
      <option value="banana">banana</option>
      <option value="orange">orange</option>
    </select>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return{
          intro: 'Hello World',
          isAgree: false,
          hobbies: [],
          gender: "",
          fruit: "apple"
        }
      }
    }

    // 绑定app
    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
