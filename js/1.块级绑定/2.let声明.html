<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  var funcs = [];
  
  for (var i = 0; i < 10; i++) {
    funcs.push((function(value) {
      return function () {
        console.log(value);
      }
    }(i)))
  }
  
  funcs.forEach(function (func) {
    func(); // 从 0 到 9 依次输出
  })
</script>
</body>
</html>
